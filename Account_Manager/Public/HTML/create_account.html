<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Josh Johnson">
        <meta name="description" content="Display for when a user is creating an account">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/create_account.css">
        <title>Account Manager</title>
    </head>
    <body>
        <header>
            <h1>Join The Team Arrow Fan Club</h1>
        </header>
        <form id="create_account">
            <div>
                <label for="full_name">Full Name<span class="asterisk">*</span></label><br>
                <input type="text" name="full_name" id="full_name" required><br>
            </div>            
            <div>
                <label for="birth_date">Date of Birth</label><br>
                <input type="date" name="birth_date" id="birth_date"><br>
            </div>
            <div>
                <label for="email">Email<span class="asterisk">*</span></label><br>
                <input type="email" name="email" placeholder="example@gmail.com" id="email" required><br>
            </div>
            <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" id="phone"><br>
            </div>
            <div>
                <label for="password">Password<span class="asterisk">*</span></label><br>
                <input type="password" name="password" id="password" required><br>
            </div>
            <div id="password_specs">
                <p>Password Requirements:</p>
                <ul>
                    <li>8 or more characters</li>
                    <li>At least one capital letter</li>
                    <li>At least one special character (!, #, $, @, %, ~, &)</li>
                    <li>At least one number</li>
                </ul>
            </div>
            <div>
                <label for="confirm_password">Confirm Password<span class="asterisk">*</span></label><br>
                <input type="password" name="confirm_password" id="confirm_password" required><br>
            </div>
            <div>
                <label for="show_password">Show Password </label>
                <input type="checkbox" onclick="showPassword()">
            </div>
            <div id="avatar">
                <label for="avatar">Choose an Avatar</label><br>   
                <label>
                    <input type="radio" name="avatar" checked>        
                    <img src="../Assets/avatar1.jpg" alt="guy wearing shades" class="avatar" value="../Assets/avatar1.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar">        
                    <img src="../Assets/avatar2.png" alt="guy wearing a vest" class="avatar" value="../Assets/avatar2.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar">        
                    <img src="../Assets/avatar3.jpg" alt="girl in a pink shirt" class="avatar" value="../Assets/avatar3.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar">        
                    <img src="../Assets/avatar4.png" alt="girl in a tshirt" class="avatar" value="../Assets/avatar4.jpg">
                </label>
                <label>
                    <input type="radio" name="avatar">        
                    <img src="../Assets/avatar5.jpg" alt="guy wearing an orange shirt" class="avatar" value="../Assets/avatar5.jpg">
                </label>
            </div>            
            <input type="image" src="../Assets/submit_button.png" alt="Create Account" id="create_user_submit" onclick="acceptablePassword()">
        </form>
        <img src="../Assets/john_diggle.png" alt="John Diggle" id="john_diggle">
        <img src="../Assets/roy_harper.png" alt="Roy Harper" id="roy_harper">
        <script src="../JavaScript/create_account.js"></script>
    </body>
</html>
