<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Josh Johnson">
        <meta name="description" content="Login screen">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/login.css">
        <title>Account Manager</title>
    </head>
    <body>
        <div id="center">
            <div id="header">
                <h1>Login</h1>
            </div>
            <img src="../Assets/login_screen/neutral.jpg" id="green_arrow">
            <form method="post" id="login_form">
                <div class="text_field">
                    <input type="email" id="email" placeholder="email@gmail.com" required>
                    <span></span>
                    <label for="email">Email</label>
                </div>
                <div class="text_field">
                    <input type="password" id="password" required>
                    <span></span>
                    <label for="password">Password</label>
                </div>
                <div id="after_inputs">
                    <div id="password_show">
                        <label for="show_password">Show Password </label>
                        <input type="checkbox" onclick="showPassword()">
                    </div>
                    <p>Don't have an account? <a href="create_account.html">Join the fan club!</a></p>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
        <script src="../JavaScript/login.js"></script>
    </body>
</html>
