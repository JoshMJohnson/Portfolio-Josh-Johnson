<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Josh Johnson">
        <meta name="description" content="Tells a joke from the database">
        <meta name="keywords" content="HTML, CSS">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/hear_joke.css">
        <title>Jokes</title>
    </head>
    <body>
        <div id="heading">
            <h1>Funny Jokes R Us</h1>
        </div>
        <div id="hear_joke">
            <h2>Get ready to laugh your socks off!</h2>
            <form id="hear_joke_form">
                <label for="person">Do you want to hear jokes from a specific person?</label>
                <select id="person" name="person" onchange="showHidePerson()">
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                </select><br>
                <div id="person_div">
                    <label for="person_field">Name the person who shared the jokes you want to see:</label>
                    <input type="text" id="person_field" name="person_field" required>
                </div>
                <label for="related">Do you want to hear jokes based on content?</label>
                <select id="related" name="related" onchange="showHideContent()">
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                </select><br>
                <div id="rel">
                    <label for="related_jokes">You want to hear jokes related to:</label>
                    <input type="text" id="related_jokes" name="related_jokes" required>
                </div>
                <label for="original">Do you want to hear original jokes?</label>
                <select id="original" name="original">
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                    <option value="Both">Both</option>
                </select><br>
                <label for="restrictions">Do you need restricted jokes based on age group?</label>
                <select id="restrictions" name="restrictions" onchange="showHideRes(this)">
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                </select><br>
                <div id="age_restricted">
                    <label for="ages">Which age ranges are appropiate for viewing?</label><br>
                    <input type="checkbox" id="friendly_child" name="friendly_child" value="Child">
                    <label for="friendly_child">10 and younger</label><br>
                    <input type="checkbox" id="friendly_young" name="friendly_young" value="Young">
                    <label for="friendly_young">11-17</label><br>
                    <input type="checkbox" id="friendly_adult" name="friendly_adult" value="Adult">
                    <label for="friendly_adult">18+</label><br>
                </div>
                <input type="submit" value="I'm ready to laugh!" id="sub" onclick="followThrough()">
            </form>
            <p>Jokes:<br/><span id="database_jokes"></span></p>
        </div>
        <div id="add_joke">
            <p>Did you think of a funny joke that you'd like to share?</p>
            <a href="add_joke.html"><button type="button">Tell Joke!</button></a>
        </div>
        <script src="../JavaScript/hear_joke.js"></script>
    </body>
</html>
